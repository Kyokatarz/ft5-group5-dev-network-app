#Mutation
type Mutation {
  createNewCompany(companyInfo: CompanyInfo): Company
  signInCompany(credentials: Credentials): Token
  updateCompanyInfo(
    companyId: String!
    newCompanyDetails: newCompanyDetails!
  ): Company
  companyCreatePost(companyId: String, postContent: String): Post!
  companyLikesPost(companyId: String, postId: String): Post!
  companyDeletesPost(companyId: String, postId: String): Post!
}
